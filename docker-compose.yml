version: '3.8'

services:
  alliance-simulator:
    build: .
    container_name: alliance-simulator-web
    ports:
      - "8501:8501"
    volumes:
      # Mount volume for persistent data
      - ./data:/app/uploads
      # Mount for local development (optional - comment out for production)
      # - ./streamlit_app.py:/app/streamlit_app.py
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - alliance-net

networks:
  alliance-net:
    driver: bridge
